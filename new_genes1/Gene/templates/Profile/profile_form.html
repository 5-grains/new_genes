{% extends 'gene_base/base.html' %}
{% load static %}

{% block content %}
    <h1>프로필 수정</h1>



    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            프로필사진<br>
            {{form.profile_picture}}
        </div>

        <div>
            닉네임{{form.nickname}}
            {% for error in form.nickname.errors %}
                <div class="error-message" style="color: red;"><strong>{{error}}</strong></div>
            {% endfor %}
        </div>

        <div>
            상태메세지<br>
            {{form.intro}}
        </div>

        <div>
            올 한해 목표<br>
            {{form.goals}}
        </div>
        

        <div>
            <a href={% url 'account_change_password' %}>비밀번호 변경하기<span style="padding-left: 100px"><a href={% url 'profile' user.id %}>취소</a></span></a>
        </div>
        <button type="submit">완료</button>
    </form>
{% endblock content %}
